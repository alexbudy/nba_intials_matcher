<html>
<head>
<title>
See which NBA players share your initials
</title>
<!-- <link rel="stylesheet" href="pure-min.css"> -->
<link rel="stylesheet" type="text/css" href="nba_initials.css">
<script src="jquery-2.2.0.min.js"></script>
<script src="allNbaPlayersList.js"></script>
<script src="teams.js"></script>
<script src="initialsToPlayers.js"></script>
</head>

<body>

<div id="pageHeader">
<h1>Which NBA Players Have Your Intials?</h1>

<div class="main-text">Type in your initials: First, Last</div>
<span data-tip="One wildcard (*) accepted">
<input type="text" name="initials" id="initialsInput" maxlength="3" autofocus>
</span>
<br>
<input type="submit" id="submitBtn" onclick="showPlayers(true)" value="Show Me The Players!" 
class="pure-button">
</div>

<span id="matchingPlayersList"></span>

<br>
<br>
<table border="0" cellpadding="0" width="100%" id="playersTable">
	<tr><td>Name</td><td>Years Played</td><td>Player Stats</td>
	<td>School</td><td>Teams Played On</td><td>Career Points</td></tr>
</table>
<div id="noMatchingPlayers">
</div>
<br>

<div id="footer">All data pulled from <a href="http://www.basketball-reference.com/">
www.basketball-reference.com</a>, Jan 2016</div>
</body>
<script src="showPlayers.js"></script>

</html>
