<html>
<head>
<title>
See which NBA players share your initials
</title>
<script src="jquery-2.2.0.min.js"></script>
<script src="initialsToPlayers.js"></script>
<script src="allNbaPlayersList.js"></script>
</head>

<body>

<h1>Which NBA Players have your intials?</h1>

Type in your initials<br> First, Last.
<input type="text" name="initials" id="initialsInput">
<br>
<input type="submit" onclick="showPlayers()" value="Show me the players!">

<span id="matchingPlayersList"></span>

<br>
<br>
<table border="0" cellpadding="0" width="100%" id='playersTable'>
	<tr><td>Name</td><td>Years Played</td><td>Player Stats</td>
	<td>School</td><td>Teams Played On</td><td>Career Points</td></tr>
</table>
<br>

All data pulled from <a href="http://www.basketball-reference.com/">
www.basketball-reference.com</a>, Jan 2016
</body>
<script src="showPlayers.js"></script>

</html>
